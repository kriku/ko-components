<head>
	<title>GUI</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="js/json2.min.js"></script>

	<script data-main="js/dist/src/main" src="js/require.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="navbar navbar-default" id="mainNav">
	<ul class="nav navbar-nav clearfix">
		<li><a id="mainNavCtrl"><i>â€”</i></a></li>
		<li><a href="index.html">Components</a></li>
		<li><a href="index.html">Documentation</a></li>
	</ul>
</div>

<div id="mainContainer">
	<div id="koInputText" class="area">
		<div class="container-fluid">
			<p class="page-header lead">Knockout components</p>
			<h2><code>ko-form</code></h2>
			<div class="row">
				<div class="col-md-4">
					<h3>Markup bindings</h3>
					<pre><code data-bind="highlight: 'desc/binding.html'" class="html"></code></pre>
				</div>
				<div class="col-md-4">
					<h3>form.json</h3>
					<pre style="height: 232px;"><code data-bind="highlight: 'form.json'" class="json"></code></pre>
				</div>
				<div class="col-md-4">
					<h3>Form model</h3>
					<pre><code data-bind="highlight: 'desc/model.js'" class="javascript"></code></pre>
				</div>
				<div class="col-md-4">
					Component form registred next components:
					<ul>
						<li>input-text
						<li>input-num
						<li>input-check
						<li>input-radio
						<li>input-select
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-6">
					<div data-bind='component: {
						name: "ko-form",
						params: {
							form: "form.json",
							action: "some-action",
							method: "post",
							data: formData,
							reset: "Reset",
							submit: "Submit"
						}
					}'></div>
				</div>
				<div class="col-md-4 col-sm-6">
					Form data
					<pre><code data-bind="highlight: ko.toJSON($root.formData, null, 2)" class="json"></code></pre>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html:html>
